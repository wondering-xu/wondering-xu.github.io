          <script>
            (function() {
              function textClamp(str, maxLen) {
                if (!str) return '';
                const s = str.replace(/\s+/g, ' ').trim();
                if (s.length <= maxLen) return s;
                return s.slice(0, maxLen).replace(/[，。！？,.!?:;\s]*$/, '') + '…';
              }
              function extractDateFromPath(path) {
                try {
                  var parts = path.split('/').filter(Boolean);
                  if (parts.length >= 4) {
                    var y = parts[0], m = parts[1], d = parts[2];
                    var dateStr = y + '-' + m + '-' + d;
                    return dateStr;
                  }
                } catch(e) {}
                return '';
              }
              document.querySelectorAll('.post-date').forEach(function(el) {
                var href = el.getAttribute('data-href');
                var date = extractDateFromPath(href || '');
                if (date) {
                  el.setAttribute('datetime', date);
                  el.textContent = date;
                }
              });
              var parser = new DOMParser();
              var tasks = Array.prototype.slice.call(document.querySelectorAll('.post-excerpt'));
              tasks.forEach(function(el) {
                var url = el.getAttribute('data-src');
                if (!url) return;
                fetch(url)
                  .then(function(res){ return res.text(); })
                  .then(function(html) {
                    var doc = parser.parseFromString(html, 'text/html');
                    var meta = doc.querySelector('meta[name="description"]');
                    var desc = meta && meta.getAttribute('content') ? meta.getAttribute('content') : '';
                    if (!desc) {
                      var content = doc.querySelector('.portfolio-content');
                      if (content) {
                        var p = content.querySelector('p');
                        if (p && p.textContent) {
                          desc = p.textContent.trim();
                        } else {
                          desc = content.textContent.trim();
                        }
                      }
                    }
                    el.textContent = textClamp(desc, 110);
                  })
                  .catch(function() {
                    el.textContent = '';
                  });
              });
            })();
          </script>
