# wasteland theme configuration
# 基于现有静态博客设计的Hexo主题

# 网站基本信息
site:
  title: 废土世界
  author: 废废
  description: 一个很懒的淡人，经常记性不好，记录一些随心的文字与灵感，分享摄影、旅行与日常观察,一直学习和更新自我。
  
# 导航菜单
menu:
  随心记: /
  摄影集: /photos/
  留言墙: /guestbook/
  空白页: /about/

# 样式配置
styles:
  # Bootstrap版本
  bootstrap_version: 4.0.0-alpha.6
  # Google Fonts
  google_fonts: 
    - Crimson+Text
    - Open+Sans:300,800
  
# 背景图片配置
backgrounds:
  home: /assets/img/bg-home.webp
  post: /assets/img/bg-post.webp
  about: /assets/img/bg-about.webp
  photos: /assets/img/bg-photos.webp
  archives: /assets/img/bg-archives.webp
  guestbook: /assets/img/bg-guestbook.webp
  search: /assets/img/bg-search.webp

# 功能开关
features:
  visitor_counter: true
  photo_lightbox: true
  dark_mode: true

# 社交链接
social: